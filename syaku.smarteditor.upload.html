<!DOCTYPE html>
<html>
<head>
<meta content="SWFUpload + CKEditor4 or SmartEditor Powered by Seok Kyun. Choi. 최석균" name="Generator" />

<!-- json & xml parser -->
<script type="text/javascript" language="javascript" src="./common/json2.js"></script>
<script type="text/javascript" language="javascript" src="./common/xml2json.js"></script>
<!-- json & xml parser -->

<!-- jQuery -->
<script type="text/javascript" language="javascript" src="./common/jquery-2.0.2.min.js"></script>
<!-- jQuery -->

<!-- SWFUpload -->
<script type="text/javascript" src="./SWFUpload/swfupload.js"></script>
<script type="text/javascript" src="./SWFUpload/swfupload.queue.js"></script>
<!-- SWFUpload -->

<!-- Sayku Library -->
<link rel="stylesheet" type="text/css" charset="UTF-8" media="all" href="syaku.file.css" />
<script type="text/javascript" src="./syaku.file.js"></script>
<script type="text/javascript" src="./syaku.file.handlers.js"></script>
<!-- Sayku Library -->

<!-- SmartEditor2 -->
<script type="text/javascript" src="./smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
<script type="text/javascript" src="./syaku.smarteditor.handlers.js"></script>
<script>
/** SmartEditor */

var objEditor = [ ]; // 한 화면에 여러 에디터를 사용하기 위해 배열생성

jQuery(function() {
  nhn.husky.EZCreator.createInIFrame({
    oAppRef: objEditor,
    elPlaceHolder: "content",
    sSkinURI: "./smarteditor/SmartEditor2Skin.html",	
    htParams : {
      bUseToolbar : true,				// 툴바 사용 여부 (true:사용/ false:사용하지 않음)
      bUseVerticalResizer : true,		// 입력창 크기 조절바 사용 여부 (true:사용/ false:사용하지 않음)
      bUseModeChanger : true,			// 모드 탭(Editor | HTML | TEXT) 사용 여부 (true:사용/ false:사용하지 않음)
      fOnBeforeUnload : function(){
      }
    }, //boolean
    fOnAppLoad : function(){
      objEditor[1] = objEditor.getById['content'];
    },
    fCreator: "createSEditor2"
  });

});

function save() {
  objEditor[1].exec("UPDATE_CONTENTS_FIELD", []);
  alert( jQuery('#content').val() );
  //jQuery('#form').submit();
}
</script>

<!-- SmartEditor2 -->

<script>
/** SWFUpload */
var swfu;
</script>

</head>

<body>

<div>
<button type="button" onclick="save();">전송하기</button>
</div>

<form id="form">
<div>
<textarea title="내용" cols="80" rows="10" id="content" name="content"></textarea>
</div>

<div class='file_upload' style='padding-bottom:5px;'>
  <div class='file_head'>
    <span id='swfu_button'></span>

    <button type="button" onclick="jQuery.syakuFileUpload.deleteSwfupload(swfu,objEditor[1]);">삭제</button>
    <button type="button" onclick="jQuery.syakuFileUpload.editor_file_input(swfu,objEditor[1]);">선택삽입</button>
    <button type="button" onclick="jQuery.syakuFileUpload.editor_file_remove(swfu,objEditor[1]);">선택모두제거</button>
  </div>
  <div class='file_content'>
    <div class='file_preview' id='file_preview'></div>
    <div class='file_field'>
      <select class='file_view' id='file' name='file' multiple='multiple' onclick='jQuery.syakuFileUpload.preview(swfu);'>

      <!--
      <option value="{ 
      file_orl : '파일번호' , 
      file : '파일명' , 
      re_file : '변경된 파일 명' , 
      folder : '폴더경로' , 
      file_size : '파일사이즈' ,
      extension : '파일 확장자명' , 
      type : '파일 형식' 
      }">파일명 (파일용량)</option>

      <option value="{
      file_orl : '1' , 
      file : 'test.jsp' , 
      re_file : '23123213.jsp' , 
      folder : '' , 
      file_size : '1024' , 
      extension : 'jsp' , 
      type : 'document'
      }">test.jsp (1024B)</option>

      -->



      </select>
    </div>
    <div class='file_text'>
      <p>총 용량 : <span id='file_size_text'>0 KB</span> / 무제한</p>
      <p>개당 용량 : 무제한</p>
      <p>파일 형식 : *.jpg;*.png;*.gif;</p>
      <p>파일 제한 수 : 무제한</p>
    </div>
    <div class="clear"></div>
  </div>
</div>

</form>

<script>

  // SWFUpload
  swfu = jQuery.syakuFileUpload.swfupload({
    ele_file : '#file',
    ele_file_orl : '#file_orl',
    ele_file_size : '#file_size_text',
    ele_preview : '#file_preview',
    file_size_limit : 0 ,
    file_types : '*.jpg;*.png;*.gif;',
    file_types_description : '사용자 파일',
    file_upload_multi : true,
    file_upload_limit : 0, // 파일 첨부수 (0 = 무제한)
    file_upload_unlimited : true, // file_upload_limit 가 0인 경우 true , 아닌 경우 false

    post_params: { // 그외 전송될 파라메터 정의
      /*
      file_orl : '',
      target_orl : '',
      mid : '',
      sid : '',
      seq : '',
      member_orl : ''
      */
    },

    button_placeholder_id : 'swfu_button',
    debug : true
  });

</script>


</body>
</html>
